<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragment/_head"></head>
<body>


<div class="wrap">

  <header role="banner" th:replace="fragment/_header"></header>
  <!-- END header -->

  <section class="site-section pt-5">
    <div class="container">
      <div class="row mb-4">
        <div class="col-md-6" th:if="${category}">
          <input type="hidden" id="_category_id"  th:value="${category.id}"/>
          <h2 class="mb-4">Category: [[${category.name}]]</h2>
        </div>
      </div>
      <div class="row blog-entries">
        <div class="col-md-12 col-lg-8 main-content">
          <div class="row mb-5 mt-5">

            <div class="col-md-12" id="divSign-categories">

              <!--  template -->

            </div>
          </div>

          <div class="row mt-5">
            <div class="col-md-12 text-center">
              <nav aria-label="Page navigation" class="text-center" id="_blog_page">
                <ul class="pagination">
                  <li class="page-item"><a class="page-link" href="#">&lt;</a></li>
                  <li class="page-item active"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">&gt;</a></li>
                </ul>
              </nav>
            </div>
          </div>


        </div>

        <!-- END main-content -->

        <div class="col-md-12 col-lg-4 sidebar" th:replace="fragment/_sidebar"></div>
        <!-- END sidebar -->

      </div>
    </div>
  </section>

  <footer class="site-footer" th:replace="fragment/_footer"></footer>
  <!-- END footer -->

</div>




<script src="/js/main.js"></script>
<script src="/js/category.js"></script>
</body>
</html>
